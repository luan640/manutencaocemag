{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-8 col-lg-6 p-5 shadow rounded" style="background-color: #ffffff; border-radius: 10px;">
        <h2 class="text-center mb-4" style="font-weight: 600; color: #333;">Editar Operador</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Matrícula -->
            <div class="form-group mb-4">
                <label for="{{ form.matricula.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.matricula.label }}</label>
                {{ form.matricula }}
            </div>

            <!-- Nome -->
            <div class="form-group mb-4">
                <label for="{{ form.nome.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.nome.label }}</label>
                {{ form.nome }}
            </div>

            <!-- Área -->
            <div class="form-group mb-4">
                <label for="{{ form.area.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.area.label }}</label>
                {{ form.area }}
            </div>

            <!-- Botão Salvar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2" style="font-size: 1rem; font-weight: 500;">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
