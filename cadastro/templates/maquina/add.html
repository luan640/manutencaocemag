{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-12 col-md-8 col-lg-6 p-5 shadow rounded" style="background-color: #ffffff; border-radius: 10px;">
        <h2 class="text-center mb-4" style="font-weight: 600; color: #333;">Adicionar Máquina</h2>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Código -->
            <div class="form-group mb-4">
                <label for="{{ form.codigo.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.codigo.label }}</label>
                {{ form.codigo }}
            </div>

            <!-- Descrição -->
            <div class="form-group mb-4">
                <label for="{{ form.descricao.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.descricao.label }}</label>
                {{ form.descricao }}
            </div>

            <!-- Apelido -->
            <div class="form-group mb-4">
                <label for="{{ form.apelido.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.apelido.label }}</label>
                {{ form.apelido }}
            </div>

            <!-- Setor -->
            <div class="form-group mb-4">
                <label for="{{ form.setor.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.setor.label }}</label>
                {{ form.setor }}
            </div>

            <!-- Tombamento -->
            <div class="form-group mb-4">
                <label for="{{ form.tombamento.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.tombamento.label }}</label>
                {{ form.tombamento }}
            </div>

            <!-- Criticidade -->
            <div class="form-group mb-4">
                <label for="{{ form.criticidade.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.criticidade.label }}</label>
                {{ form.criticidade }}
            </div>

            <!-- Foto -->
            <div class="form-group mb-4">
                <label for="{{ form.foto.id_for_label }}" class="form-label" style="font-weight: 500; color: #555;">{{ form.foto.label }}</label>
                {{ form.foto }}
            </div>

            <!-- Botão Salvar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2" style="font-size: 1rem; font-weight: 500;">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
